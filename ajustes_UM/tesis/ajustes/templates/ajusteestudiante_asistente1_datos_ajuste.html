<div class="fieldWrapper">
    <p class="text-alert"></p>
    <dl class="horizontal ">
        <dt><strong><label for="id_carreraEstudianteId">Estudiante:</label></strong></dt>
        <dd>
            <span id="id_carreraEstudianteId">{{ carreraestudiante.estudianteId }}</span>
            <span hidden="hidden" id="carreraEstudianteId">{{ carreraestudiante.pk }}</span>
        </dd>
    </dl>
</div>

<div class="fieldWrapper">
    <p class="text-alert"></p>
    <dl class="horizontal ">
        <dt><strong><label for="id_motivoAjusteId">Motivo de ajuste:</label></strong></dt>
        <dd><select id="id_motivoAjusteId" name="motivoAjusteId">
            {% for a in motivo %}
                <option value="{{ a.pk }}"
                        {% if a.pk == motivo_selected.pk %}
                            {{ 'selected' }}
                        {% endif %}
                        >{{ a.nombre }}</option>
            {% endfor %}
        </select></dd>
    </dl>
</div>
